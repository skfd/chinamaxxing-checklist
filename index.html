        class ChecklistApp {
            constructor() {
                this.items = [];
                this.checkedState = this.loadState();
                this.init();
            }

            loadState() {
                const saved = localStorage.getItem('chinamaxxing-checklist');
                return saved ? JSON.parse(saved) : {};
            }

            saveState() {
                localStorage.setItem('chinamaxxing-checklist', JSON.stringify(this.checkedState));
            }

            init() {
                this.parseMarkdown();
                this.render();
                this.attachEventListeners();
                this.updateStats();
            }

            parseMarkdown() {
                const lines = markdownContent.split('\n');
                let currentSection = null;
                let currentSubsection = null;
                let itemId = 0;
                let indentLevel = 0;

                for (let line of lines) {
                    // Skip empty lines and horizontal rules
                    if (!line.trim() || line.trim() === '-----') continue;

                    // Section headers (##)
                    if (line.match(/^## \d+\./)) {
                        currentSection = {
                            type: 'section',
                            title: line.replace(/^## /, '').trim(),
                            subsections: [],
                            items: []
                        };
                        this.items.push(currentSection);
                        currentSubsection = null;
                        continue;
                    }

                    // Subsection headers (###)
                    if (line.match(/^###/)) {
                        currentSubsection = {
                            type: 'subsection',
                            title: line.replace(/^### /, '').trim(),
                            items: []
                        };
                        if (currentSection) {
                            currentSection.subsections.push(currentSubsection);
                        }
                        continue;
                    }

                    // Checklist items
                    if (line.match(/^\s*- \[ \]/)) {
                        const indent = (line.match(/^\s+/) || [''])[0].length;
                        indentLevel = indent > 0 ? Math.floor(indent / 2) : 0;
                        
                        const text = line.replace(/^\s*- \[ \]/, '').trim();
                        const item = {
                            type: 'item',
                            id: itemId,
                            text: text,
                            indent: indentLevel,
                            checked: this.checkedState[itemId] || false
                        };
                        itemId++;

                        if (currentSubsection) {
                            currentSubsection.items.push(item);
                        } else if (currentSection) {
                            currentSection.items.push(item);
                        }
                    }

                    // Blockquote
                    if (line.match(/^>/)) {
                        this.items.push({
                            type: 'blockquote',
                            text: line.replace(/^>\s*/, '').trim()
                        });
                    }
                }
            }

            render() {
                const container = document.getElementById('checklist-content');
                container.innerHTML = '';

                for (let section of this.items) {
                    if (section.type === 'section') {
                        const sectionEl = this.createSection(section);
                        container.appendChild(sectionEl);
                    } else if (section.type === 'blockquote') {
                        const blockquote = document.createElement('blockquote');
                        blockquote.textContent = section.text;
                        container.appendChild(blockquote);
                    }
                }
            }

            createSection(section) {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'section';

                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `<h2>${section.title} <span class="collapse-icon">â–¼</span></h2>`;
                header.addEventListener('click', () => {
                    sectionEl.classList.toggle('collapsed');
                });

                const content = document.createElement('div');
                content.className = 'section-content';

                // Render subsections
                for (let subsection of section.subsections) {
                    const subsectionEl = document.createElement('div');
                    subsectionEl.className = 'subsection';
                    subsectionEl.innerHTML = `<h3>${subsection.title}</h3>`;
                    
                    for (let item of subsection.items) {
                        subsectionEl.appendChild(this.createItem(item));
                    }
                    
                    content.appendChild(subsectionEl);
                }

                // Render direct items
                for (let item of section.items) {
                    content.appendChild(this.createItem(item));
                }

                sectionEl.appendChild(header);
                sectionEl.appendChild(content);
                return sectionEl;
            }

            createItem(item) {
                const isChecked = this.checkedState[item.id] || false;
                const itemEl = document.createElement('div');
                itemEl.className = `checklist-item ${isChecked ? 'checked' : ''} ${item.indent > 0 ? 'indent-' + item.indent : ''}`;
                itemEl.dataset.id = item.id;

                const checkbox = document.createElement('div');
                checkbox.className = `checkbox ${isChecked ? 'checked' : ''}`;

                const text = document.createElement('div');
                text.className = 'item-text';
                text.textContent = item.text;

                itemEl.appendChild(checkbox);
                itemEl.appendChild(text);

                itemEl.addEventListener('click', () => this.toggleItem(item.id));

                return itemEl;
            }

            toggleItem(id) {
                this.checkedState[id] = !this.checkedState[id];
                this.saveState();
                this.render();
                this.updateStats();
            }

            updateStats() {
                const total = Object.keys(this.getAllItems()).length;
                const completed = Object.values(this.checkedState).filter(v => v).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('completed-count').textContent = completed;
                document.getElementById('total-count').textContent = total;
                document.getElementById('percentage').textContent = percentage + '%';
                
                const progressFill = document.getElementById('progress-fill');
                progressFill.style.width = percentage + '%';
                
                const progressText = document.getElementById('progress-text');
                if (percentage === 0) {
                    progressText.textContent = 'GET STARTED!';
                } else if (percentage < 25) {
                    progressText.textContent = 'JUST BEGINNING! åŠ æ²¹!';
                } else if (percentage < 50) {
                    progressText.textContent = 'MAKING PROGRESS!';
                } else if (percentage < 75) {
                    progressText.textContent = 'HALFWAY THERE!';
                } else if (percentage < 100) {
                    progressText.textContent = 'ALMOST DONE!';
                } else {
                    progressText.textContent = 'CHINAMAXXED! ðŸŽ‰';
                }
            }

            getAllItems() {
                const allItems = {};
                for (let section of this.items) {
                    if (section.type === 'section') {
                        for (let subsection of section.subsections) {
                            for (let item of subsection.items) {
                                allItems[item.id] = item;
                            }
                        }
                        for (let item of section.items) {
                            allItems[item.id] = item;
                        }
                    }
                }
                return allItems;
            }

            toggleAll() {
                const allItems = this.getAllItems();
                const allChecked = Object.keys(allItems).every(id => this.checkedState[id] === true);
                
                for (let id in allItems) {
                    this.checkedState[id] = !allChecked;
                }
                
                this.saveState();
                this.render();
                this.updateStats();
            }

            resetAll() {
                if (confirm('Are you sure you want to reset ALL progress? This cannot be undone!')) {
                    this.checkedState = {};
                    this.saveState();
                    this.render();
                    this.updateStats();
                }
            }

            attachEventListeners() {
                document.getElementById('toggle-all').addEventListener('click', () => this.toggleAll());
                document.getElementById('reset-all').addEventListener('click', () => this.resetAll());
            }
        }

        // Initialize the app
        new ChecklistApp();
    </script>
